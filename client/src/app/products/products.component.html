<h1 class="page-header">Create new product</h1>

<div class="row">
	<!-- <form class="form-inline"> -->
	<div class="form-group col-xs-4">
		<label for="productName">Product Name: </label> <input type="text"
			class="form-control" #productName>
	</div>
	<div class="form-group col-xs-2">
		<label for="productQuantity">Quantity: </label> <input type="number"
			class="form-control" #productQuantity>
	</div>
	<!-- </form> -->
</div>
<div class="row">
	<div class="form-group col-xs-2">
		<button type="submit"
			(click)="add(productName.value, productQuantity.value); productName.value=''; productQuantity.value=''"
			class="btn btn-primary mb-2">Add new product</button>
	</div>
</div>



<h2 class="sub-header">All Products</h2>
<div class="table-responsive">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Quantity</th>
				<th>Created On</th>
				<th>Modified On</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let product of products; let i = index">
				<td>{{product.id}}</td>
				<td>{{product.name}}</td>
				<td>{{product.quantity}}</td>
				<td>{{product.createdOn | date:'medium'}}</td>
				<td>{{product.modifiedOn | date:'medium'}}</td>
				<td><a title="delete product" (click)="delete(product)"> <span
						title="Delete" class="glyphicon glyphicon-trash"
						aria-hidden="true" style="cursor: pointer; margin-right: 10px;"></span>
				</a> <!-- <span title="Edit" class="glyphicon glyphicon-edit"
					aria-hidden="true" style="cursor: pointer; margin-right: 10px;"></span> -->
					<a routerLink="/detail/{{product.id}}"> <span
						title="View Details" class="glyphicon glyphicon-eye-open"
						aria-hidden="true" style="cursor: pointer;"></span>
				</a></td>
			</tr>
		</tbody>
	</table>
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label for="recipient-name" class="col-form-label">Recipient:</label>
						<input type="text" class="form-control" id="recipient-name">
					</div>
					<div class="form-group">
						<label for="message-text" class="col-form-label">Message:</label>
						<textarea class="form-control" id="message-text"></textarea>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
			</div>
		</div>
	</div>
</div>
