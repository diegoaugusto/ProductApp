<div *ngIf="product">
	<h1 class="page-header">{{product.name | uppercase}} Details</h1>
	<div class="row">
	   <div class="form-group col-xs-2">
            <label for="productId">ID: </label> <input type="text" readonly="readonly" disabled="disabled"
                class="form-control" [(ngModel)]="product.id">
        </div>
		<div class="form-group col-xs-4">
			<label for="productName">Product Name: </label> <input type="text"
				class="form-control" [(ngModel)]="product.name">
		</div>
		<div class="form-group col-xs-2">
			<label for="productQuantity">Quantity: </label>
			<input [(ngModel)]="product.quantity" type="number"
				class="form-control">
		</div>
	</div>
	<div class="row">
		<div class="form-group col-xs-4">
			<button class="btn btn-secondary mb-2" (click)="goBack()">Return</button>
            <button class="btn btn-primary mb-2" (click)="update()">Update</button>
		</div>
	</div>
</div>
